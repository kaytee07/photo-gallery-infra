AWSTemplateFormatVersion: '2010-09-09'
Description: ALB for ECS service

Resources:
  AlbSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for ALB
      VpcId: !ImportValue PhotoGalleryVpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: Photo-ALB-SG

  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: PhotoGalleryALB
      Subnets: !Split [ ',', !ImportValue PhotoGalleryPublicSubnetIds ]
      SecurityGroups:
        - !Ref AlbSecurityGroup
      Scheme: internet-facing
      Type: application

  BlueTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: blue-tg
      Port: 8080
      Protocol: HTTP
      VpcId: !ImportValue PhotoGalleryVpcId
      TargetType: ip
      HealthCheckPath: /actuator/health  
      HealthCheckProtocol: HTTP
      HealthCheckPort: traffic-port
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2
      Matcher:
        HttpCode: 200  

  GreenTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: green-tg
      Port: 8080
      Protocol: HTTP
      VpcId: !ImportValue PhotoGalleryVpcId
      TargetType: ip
      HealthCheckPath: /actuator/health 
      HealthCheckProtocol: HTTP
      HealthCheckPort: traffic-port
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2
      Matcher:
        HttpCode: 200

  Listener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref LoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref BlueTargetGroup

Outputs:
  LoadBalancerDnsName:
    Value: !GetAtt LoadBalancer.DNSName
    Export:
      Name: PhotoGalleryLoadBalancerDnsName

  BlueTargetGroupArn:
    Value: !Ref BlueTargetGroup
    Export:
      Name: PhotoGalleryBlueTargetGroupArn

  GreenTargetGroupArn:
    Value: !Ref GreenTargetGroup
    Export:
      Name: PhotoGalleryGreenTargetGroupArn

  BlueTargetGroupName:
    Value: !GetAtt BlueTargetGroup.TargetGroupName
    Export:
      Name: PhotoGalleryBlueTargetGroupName

  GreenTargetGroupName:
    Value: !GetAtt GreenTargetGroup.TargetGroupName
    Export:
      Name: PhotoGalleryGreenTargetGroupName

  ListenerArn:
    Value: !Ref Listener
    Export:
      Name: PhotoGalleryListenerArn

  AlbSecurityGroupId:
    Value: !Ref AlbSecurityGroup
    Export:
      Name: PhotoGalleryAlbSecurityGroupId
